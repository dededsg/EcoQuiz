<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #337045, #78c08e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .feedback-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .enunciado-verdadeiro {
            color: #245826;
        }
        .enunciado-falso {
            color: #991e1e;
        }
        .explicacao {
            margin-top: 20px;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        {% if acerto %}
            <h3 class="enunciado-verdadeiro">Parabéns! Você acertou!!! :)</h3>
        {% else %}
            <h3 class="enunciado-falso">Não foi dessa vez :(</h3>
        {% endif %}
        
        <p class="explicacao">{{ explicacao }}</p>

        <div class="buttons">
            <a href="{% url 'questao' %}">
                <div class="button">Jogar novamente</div>
            </a>
            <a href="{% url 'ranking' %}">
                <div class="button">Ranking</div>
            </a>
        </div>
    </div>
</body>
</html>
